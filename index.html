<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tinder-Clone</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    <div class="phot-act">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Loren</h2>
                    <h2>18</h2>
                </div>
                <div class="bio">
                    Lorem, ipsum dolor sit amet consectetur 
                    adipisicing elit. Illum fuga facere sapiente 
                    expedita dicta error ab tempore labore beatae 
                    reprehenderit!
                </div>
            </div>    
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af3337a67e.js" crossorigin="anonymous"></script>
</body>
</html>
